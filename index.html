<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-houm">
        <div class="navigation">
          <div class="navigation__images">
            <img src="images/logo.svg" alt="logo" />
          </div>
          <div class="navigation__items">
            <div class="navigation__items--link">
              <div class="navigation__button">Портфолио</div>

              <div class="navigation__button">О Компании</div>

              <div class="navigation__button">Контакты</div>
            </div>
            <div class="navigation__button--application">
              <button>Оставить заявку</button>
            </div>
          </div>
        </div>
        <div class="content-houm__button">
          <img src="./images/arrowBottom.svg" alt="arrow" />
        </div>
        <div class="social">
          <div class="social__button--whatsapp">
            <img src="./images/whatsapp.svg" alt="logo" />
            <p>WHATSAPP</p>
          </div>
          <div class="social__button--telegram">
            <img src="./images/telegram.svg" alt="logo" />
            <p>TELEGRAM</p>
          </div>
        </div>
      </div>
      <div class="portfolio">
        <div class="portfolio__title">
          <div class="portfolio__heder"></div>
          <div class="portfolio__button"></div>
        </div>
        <div class="portfolio__cards">
          <div class="portfolio__card">
            <div class="portfolio__img portfolio__img--1"></div>
            <div class="portfolio__text">
              <p class="portfolio__text--item_1"></p>
              <p class="portfolio__text--item_2"></p>
            </div>
          </div>
          <div class="portfolio__card">
            <div class="portfolio__img portfolio__img--2"></div>
            <div class="portfolio__text">
              <p class="portfolio__text--item_1"></p>
              <p class="portfolio__text--item_2"></p>
            </div>
          </div>
          <div class="portfolio__card">
            <div class="portfolio__img portfolio__img--3"></div>
            <div class="portfolio__text">
              <p class="portfolio__text--item_1"></p>
              <p class="portfolio__text--item_2"></p>
            </div>
          </div>
          <div class="portfolio__card">
            <div class="portfolio__img portfolio__img--4"></div>
            <div class="portfolio__text">
              <p class="portfolio__text--item_1"></p>
              <p class="portfolio__text--item_2"></p>
            </div>
          </div>
          <div class="portfolio__card">
            <div class="portfolio__img portfolio__img--5"></div>
            <div class="portfolio__text">
              <p class="portfolio__text--item_1"></p>
              <p class="portfolio__text--item_2"></p>
            </div>
          </div>
          <div class="portfolio__card">
            <div class="portfolio__img portfolio__img--6"></div>
            <div class="portfolio__text">
              <p class="portfolio__text--item_1"></p>
              <p class="portfolio__text--item_2"></p>
            </div>
          </div>
        </div>
        <div class="portfolio__button-all"></div>
      </div>
      <div class="about">
        <div class="about__title"></div>
        <div class="about__points">
          <div class="about__paragraph"></div>
          <div class="about__paragraph"></div>
          <div class="about__paragraph"></div>
          <div class="about__paragraph"></div>
          <div class="about__paragraph"></div>
        </div>
        <div class="about__container">
          <div class="about__content">
            <div class="about__text"></div>
            <div class="about__statistics"></div>
            <div class="about__button"></div>
          </div>
          <div class="about__images"></div>
        </div>
      </div>
      <div class="application">
        <div class="application__title">Оставьте заявку</div>
        <div class="application__content">
          <div class="application__card">
            <div class="application__info">
              <div class="application__avatar">
                <img src="images/avatar.svg" alt="avatar" />
              </div>
              <div class="application__text">
                <p class="application__text-1">Юлия Дижа</p>
                <p class="application__text-2">Поможет запустить ваш проект</p>
              </div>
            </div>
            <div class="application__links">
              <div class="application__title--link">Скачать брифинги на:</div>
              <div class="application__link">
                <p>разработку логотипа</p>
                <img src="images/applicationArrow.svg" alt="logo" />
              </div>
              <div class="application__link">
                <p>разработку сайта</p>
                <img src="images/applicationArrow.svg" alt="logo" />
              </div>
              <div class="application__link">
                <p>разработку лендинга</p>
                <img src="images/applicationArrow.svg" alt="logo" />
              </div>
            </div>
          </div>
          <div class="application__form">
            <div class="application__info-text">
              <div class="application__item">
                <label for="name">Ваше имя *</label>
                <input type="text" id="name" />
              </div>
              <div class="application__item">
                <label for="number">Телефон или мессенджер *</label>
                <input type="text" id="number" />
              </div>
              <div class="application__item--textarea">
                <label for="description">Краткое описание задачи *</label>
                <textarea id="description"></textarea>
              </div>
            </div>
            <div class="application__button">Отправить</div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="footer__group">
          <div class="footer__title">
            <div class="footer__text"></div>
            <div class="footer__text"></div>
            <div class="footer__text"></div>
          </div>
          <div class="footer__images"></div>
        </div>
      </div>
    </div>
  </body>
</html>
